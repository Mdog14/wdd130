<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" description="Contact us page for Dry Oar" />
  <title>Contact Us | Dry Oar Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Dry Oar Logo">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Contact Us" class="hero-img" />
    <h1 class="hero-text">Get in Touch with Us</h1>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>We'd Love to Hear From You!</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Map Section -->
  <section class="map">
    <h2>Our Location</h2>
    <div class="map-embed">
      <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3931.263496968237!2d-121.63866041814656!3d38.16978383936306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1743880064697!5m2!1sen!2sus" 
                width="100%" 
                height="300" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta">
    <p>Have more questions? We're here to help!</p>
    <a href="contact.html" class="btn">Contact Us Now</a>
  </section>

  <footer class="footer-content">
    <p>&copy; 2025 Dry Oar Rafting | Designed by Mitchell Thomas</p>

    
    <a href="https://www.fcebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
    <a href="https://www.twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
    <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
</footer>

</body>
</html>
